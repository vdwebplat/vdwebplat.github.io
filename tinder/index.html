<html>
<head>
    <title>Tinder Animation Demo</title>
    <style>
        /* Updated styles for portrait-oriented pop-up animation */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup-content {
            padding: 20px;
        }

        .close {
            cursor: pointer;
            float: right;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Tinder Animation</h1>
    <button onclick="document.getElementById('popup').style.display='block'">Show Animation</button>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="document.getElementById('popup').style.display='none'">&times;</span>
            <h2>Animation Demo</h2>
            <p>This is the updated portrait-oriented pop-up animation demo.</p>
            <!-- Add animation content here -->
        </div>
    </div>
</body>
</html>
